        <section data-markdown>
          <textarea data-template>
						### Selector specifity

						- Score: 0 0 0 0 0
						- ! - Inline Style - ID - Class/Attribute/Pseudoclass - Element/Pseudo
						- Beispiel: 0 0 1 2 1

						```css
							p { font-size: 14pt; }
							p.my-class { font-size: 20pt; }
							p#my-id { font-size: 22pt; }
						```
					</textarea
          >
        </section>
        <section data-markdown>
          <textarea data-template>
						### aufl√∂sung

						```css
							p { font-size: 14pt; } /* 00001 */
							p.my-class { font-size: 20pt; } /* 00010 */
							p#my-id { font-size: 22pt; } /* 00100 */
						```
					</textarea
          >
        </section>
        <section data-markdown>
          <textarea data-template>
						### jetzt ein √ºblicheres Beispiel

							#nav .removed > a:hover { color: coral }
						```
					</textarea
          >
        </section>
        <section data-markdown>
          <textarea data-template>
						### aufl√∂sung
						- !important -> 1
						- Inline Style -> 0
						- id: nav -> 1
						- class: remove & pseudoclass: hover -> 2
						- elemnt: a -> 1

						```css
							#nav .removed > a:hover { color: coral !important } 
							/* 10121 */
						```
					</textarea
